<h1>Hi !</h1>
<p>You're logged in!!</p>
<br>
<h2>Add your book name and price:</h2>
<form class="form"  ng-submit="addbook()">
  <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control" name="name" ng-model="addBook.name" required>
    </div>
    <div class="form-group">
      <label>price</label>
        <input type="text" class="form-control" name="price" ng-model="addBook.price" required>
      </div>
      <div>
        <button type="submit" onclick="window.location.reload()" class="btn btn-default" ng-disabled="disabled">Add Book</button>
      </div>
       
       <h2>All registered books:</h2>

<ul>
  <li ng-repeat="book in books">
    <p>Name: {{ book.name }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Id: {{ book.id }}</p>
     <a href="#/" ng-click="remove(book)">Delete</a>
  </li>
</ul>

       
  </form>
  
  

<p>&nbsp;</p>
